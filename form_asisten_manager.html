<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Lamaran Asisten Manager STM</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color:#fff;
}

.container {
    max-width:600px;
    margin:50px auto;
    background: rgba(255,255,255,0.05);
    padding:30px;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

header {
    text-align:center;
    margin-bottom:20px;
}

header img.logo {
    width:120px;
    height:120px;
    margin-bottom:15px;
    border-radius:50%;
    box-shadow: 0 0 15px rgba(255,206,0,0.5);
}

h2 {
    text-align:center;
    color:#ffce00;
    margin-bottom:20px;
}

form label {
    display:block;
    margin-top:15px;
    font-weight:600;
}

form input, form textarea {
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:10px;
    border:none;
    background: rgba(255,255,255,0.1);
    color:#fff;
    font-size:1rem;
}

form textarea[readonly] {
    background: rgba(255,255,255,0.05);
    color:#ccc;
}

form button {
    margin-top:20px;
    width:100%;
    padding:12px;
    font-size:1rem;
    font-weight:600;
    color:#000;
    background:#ffce00;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
form button:hover { background:#e6b800; }

/* Notifikasi modern */
#notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ffce00;
    color: #000;
    padding: 15px 25px;
    border-radius: 10px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    opacity: 0;
    pointer-events: none;
    transform: translateY(-20px);
    transition: all 0.4s ease;
    z-index: 9999;
}
#notification.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
}
#notification a { color: #000; font-weight:bold; text-decoration:underline; }
</style>
</head>
<body>

<div class="container">
    <header>
        <img src="https://i.imgur.com/abc123.png" alt="Logo STM" class="logo">
    </header>

    <h2>Form Lamaran Asisten Manager STM</h2>
    <form id="lamaranForm">
        <label for="namaIC">NAMA IC:</label>
        <input type="text" id="namaIC" name="namaIC" required>

        <label for="levelIC">LEVEL IC:</label>
        <input type="number" id="levelIC" name="levelIC" min="0" required>

        <label for="bergabungV">INGIN BERGABUNG KE V?</label>
        <input type="number" id="bergabungV" name="bergabungV" min="0" placeholder="Masukkan angka" required>

        <label for="alasan">ALASAN BERGABUNG:</label>
        <textarea id="alasan" name="alasan" rows="3" required></textarea>

        <label for="visi">Visi:</label>
        <textarea id="visi" name="visi" rows="2" required></textarea>

        <label for="misi">Misi:</label>
        <textarea id="misi" name="misi" rows="2" required></textarea>

        <label for="ssStats">SERTAKAN SS STATS/TAB:</label>
        <input type="file" id="ssStats" name="ssStats" accept="image/*" required>

        <label for="note">NOTE:</label>
        <textarea id="note" rows="3" readonly>Jika sudah di accept oleh Owner Workshop, silahkan melakukan tahap interview.</textarea>

        <button type="submit">Kirim Lamaran</button>
    </form>
</div>

<!-- Notifikasi modern -->
<div id="notification">Lamaran kamu sudah terkirim! Silahkan cek <a href="https://discord.com/channels/1093708924391264327/1365559689273937950" target="_blank">Channel Announcement Rekruitmen</a> untuk info selanjutnya.</div>

<script>
// Webhook Discord
const webhookURL = "https://discord.com/api/webhooks/1435819630773014688/Hv7X5V8AZaw3hHwer4c-oXJ3h6ntBzpzbK_pcI1OGGbNi_-_k30YgCPClhjRJYb_9SB5";

const form = document.getElementById('lamaranForm');
const notification = document.getElementById('notification');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const namaIC = formData.get('namaIC');
    const levelIC = formData.get('levelIC');
    const bergabungV = formData.get('bergabungV');
    const alasan = formData.get('alasan');
    const visi = formData.get('visi');
    const misi = formData.get('misi');
    const fileInput = formData.get('ssStats');

    // Embed modern
    const embedPayload = {
        embeds: [{
            title: "Lamaran Asisten Manager STM",
            color: 16763904,
            fields: [
                { name: "NAMA IC", value: namaIC, inline: true },
                { name: "LEVEL IC", value: levelIC.toString(), inline: true },
                { name: "INGIN BERGABUNG KE V?", value: bergabungV.toString(), inline: true },
                { name: "ALASAN BERGABUNG", value: alasan, inline: false },
                { name: "Visi", value: visi, inline: false },
                { name: "Misi", value: misi, inline: false }
            ],
            timestamp: new Date(),
            footer: { text: "STM Company" }
        }]
    };

    // Kirim file + embed
    const data = new FormData();
    data.append('file', fileInput);
    data.append('payload_json', JSON.stringify(embedPayload));

    await fetch(webhookURL, { method: "POST", body: data });

    // Notifikasi modern
    notification.classList.add('show');
    setTimeout(() => notification.classList.remove('show'), 5000);

    form.reset();
});
</script>

</body>
</html>
